<div class="questionnaire">
    <h1 class="questionnaire__header">{{ questionnaire.title }}</h1>
    <div class="questionnaire__body" style="display: flex">


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" *ngFor="let questions of questionnaire.questions">
                    <app-question [questions]="questions"
                                  [questionnaireTitle]="questionnaire.title" [questionnaireTitle]="questionnaire.title" [type]="1">
                    </app-question>
                </div>

                <div class="carousel-item" *ngFor="let questions of questionnaire.questions">
                    <app-question [questions]="questions"
                                  [questionnaireTitle]="questionnaire.title" [questionnaireTitle]="questionnaire.title" [type]="1">
                    </app-question>
                </div>

                <div class="carousel-item" *ngFor="let questions of questionnaire.questions">
                    <app-question [questions]="questions"
                                  [questionnaireTitle]="questionnaire.title" [questionnaireTitle]="questionnaire.title" [type]="1">
                    </app-question>
                </div>
            </div>
        </div>


    </div>
</div>
